<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="node_css.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            AIMS 
         </div>
         <form action="#">
            <div class="field">
               <input type="text" id="username" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" id="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <button type="button" id="submit" onclick="Login()">log in</button>
            </form>
            </div>
            <div class="signup-link">
               Not a member? <a href="#">Signup now</a>
            </div>
         </form>
      </div>
      <script>
         function Login(){
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let text_show=document.getElementById("text_show");

            let website_username="Rham";
            let website_password="12345"
            
            if(username == website_username && password == website_password){
                  window.location="home.html"
            }
         }
      </script>
   </body>
</html>
